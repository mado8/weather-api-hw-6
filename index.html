<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Weather</title>
  </head>

  <body>
    <!-- Image and text -->
    <header class="navbar navbar-light bg-light header">
      <h1>Weather Dashboard</h1>
      <nav>
        <form class="form-inline">
          <input
            id="search-input"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            id="search-button"
            class="btn btn-outline-success my-3"
            type="submit"
          >
            Search
          </button>
        </form>
      </nav>
    </header>

    <div id="weather-container">
      <div
        id="recent-search-container"
        class="weather"
        style="padding: 10px; padding-bottom: 0px"
      >
        <div
          id="recent-searches"
          class="card"
          style="box-sizing: border-box; width: 30vw; height: 85vh"
        >
          <h4 class="card-title" style="text-align: center; padding-top: 10px">
            Recent Searches
          </h4>
        </div>
        <!--add recent searches in js here-->
      </div>

      <div id="my-weather">
        <div id="current-weather" class="weather">
          <div id="current-weather-card" class="card">
            <div id="my-weather-title" class="card-title"></div>
            <div id="weather-text">
              <p id="temp"></p>
              <p id="feels-like"></p>
              <p id="wind"></p>
              <p id="humidity"></p>
              <p id="uv-index"></p>
            </div>
            <!--add current weather using api here-->
          </div>
        </div>

        <div id="forecast" class="weather">
          <div id="forecast-card" class="card">
            <!--add current weather using api here-->
          </div>
          <!--add five day forecast here-->
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
