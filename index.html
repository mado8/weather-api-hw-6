<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link 
        rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
        crossorigin="anonymous"
        />

        <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
        />

        <link rel="stylesheet" href="assets/css/style.css" />
        
        <title>Weather</title>
    </head>

    <body>
        <!-- Image and text -->
        <header class="navbar navbar-light bg-light header">
            <h1>Weather Dashboard</h1>
            <nav>
                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button id="search-button" class="btn btn-outline-success my-3" type="submit">Search</button>
                </form>
              </nav>
        </header>

        <div id="current-weather" class="weather">
            <!--add current weather using api here-->
        </div>

        <div id="forecast" class="weather">
            <!--add five day forecast here-->
        </div>

        <div id="recent-search-container" class="weather">
            <ul id="recent-searches">
            <!--add recent searches in js here-->
            </ul>
        </div>

        <script 
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous">
        </script>

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" 
            crossorigin="anonymous">
        </script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
